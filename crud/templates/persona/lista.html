{% extends 'base.html' %}

{% block content%}
    {%if personas %}
        <h1>Lista de Pipol</h1>
        <ul>
            {% for persona in personas %}
                <li>{{ persona.nombre }} - {{ persona.email }}</li>
            {% endfor %}
        </ul>
        {% include "paginator.html" %}
    {% else %}
        <p>No hay personas registradas.</p>
    {% endif %}
{% endblock content %}
