<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .navbar-custom {
            background-color: #2c3e50 !important;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .code-container {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            font-family: 'Consolas', monospace;
            overflow-x: auto;
        }
        .code-comment {
            color: #6a9955;
        }
        .code-tag {
            color: #569cd6;
        }
        .code-attribute {
            color: #9cdcfe;
        }
        .code-value {
            color: #ce9178;
        }
        .demo-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .fixed-bottom-right {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>

<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Practico 2</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Enlace de inicio -->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'persona:lista' %}">Persona</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'oficina:lista' %}">Oficina</a>
        </li>
        

        {% if user.is_authenticated %}

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" 
            data-toggle="dropdown" aria-expanded="false">
           {{user.username}}
          </button>
          <div class="dropdown-menu">
           <a class="dropdown-item" href="{%url 'account_logout' %}">cerrar sesion</a>
          </div>
        </div>
        {% else %}
        <li class="nav-item">
          <a class = "nav-link" href = "{% url 'account_login'%}"> ingresar</a>
        </li>

        {% endif %}
        
      </ul>
      
      <!-- Formulario de bÃºsqueda -->
      
        {% if request.resolver_match.app_name == 'persona' %}
          <form class="d-flex" role="search" action="{% url 'persona:buscar' %}">
            <input class="form-control me-2" type="search" placeholder="Buscar personas..." name="q" />
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        {% elif request.resolver_match.app_name == 'oficina' %}
          <form class="d-flex" role="search" action="{% url 'oficina:buscar' %}">
            <input class="form-control me-2" type="search" placeholder="Buscar oficinas..." name="q" />
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        {% else %}
          <form class="d-flex" role="search" action="{% url 'busqueda_global' %}">
            <input class="form-control me-2" type="search" placeholder="Buscar..." name="q" />
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        {% endif %}
    </div>
  </div>
</nav>
